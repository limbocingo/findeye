{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@300&family=Roboto:wght@300&family=Space+Mono&display=swap" rel="stylesheet">

    <link rel="icon" href="{% static 'media/logo.png' %}">

    <title>Login</title>
</head>
<body>
    <div>
        <h2>LogIn</h2>

        <form method="post">
            {% csrf_token %}
            
            <input type="text" id="credentials" placeholder="Username">
            <input type="password" id="credentials" placeholder="Password">
            
            <input type="submit" value="Enter">
        </form>

        <p>Don't have a account? <a href="./register.html">Register</a>.</p>
    </div>
</body>
</html>
