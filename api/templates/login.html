{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
    <link rel="icon" href="{% static 'media/logo.png' %}">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>Authentication Panel</title>
</head>

<body> 
    <div class="login-box">
        <img src="{% static 'media/logo.png' %}" height="64px">
        
        {% if error %}
        <script>
            swal({
                title: "Access Denied!",
                text: "Bad credentials typed in.",
                icon: "error",
                button: "Exit",
            });
        </script>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" id="credentials" placeholder="Username" required>
            <input type="password" name="password" id="credentials" placeholder="Password" required>
            <button type="submit">Log in</button>
        </form>
    </div>
</body>

</html>
