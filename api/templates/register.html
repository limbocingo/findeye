<!DOCTYPE html>

<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@300&family=Roboto:wght@300&family=Space+Mono&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" href="{% static 'media/logo.png' %}">

    <title>LowBet</title>

</head>

<body>
    <div id="register">
        <h2>Register</h2>

        <form method="post">
            {% csrf_token %}

            <input type="text" id="credentials" placeholder="Username">
            <input type="email" id="credentials" placeholder="Email">
            <input type="password" id="credentials" placeholder="Password">
            
            <input type="submit" value="Create new account">
        </form>
        <button>
            <i class='fa fa-eye'></i>
        </button>

        <p>
            Already registered? <a href="./login.html">LogIn</a>.
        </p>
    </div>
</body>

</html>
